sudo: required

notifications:
    email:
        on_success: never
        on_failure: change

language:
    - php

php:
    - 7.1.3

env:
    global:
        - BUILD_VERSION=0.1.0

script:
    - ${TRAVIS_BUILD_DIR}/bin/composer

deploy:
    - provider: script
      script: bin/deploy
      skip_cleanup: true
      on:
        branch: master

notifications:
    slack:
        rooms:
            secure: 
